<div class='panel panel-primary'>
        <div class='panel-heading'>
                {{pageTitle}}
        </div>
        <div class='panel-body'>
            <div class='row'>
                <div class='col-md-2'>Filter by:</div>
                <div class='col-md-4'>
                    <input type='text' [(ngModel)]='listFilter'/>
                    
                </div>
            </div>
            <div class='row'>
                <div class='col-md-6'>
                    <h3>Filtered by:{{listFilter}}</h3>
                </div>
            </div>
            <div class='table-responsive'>
                <table class='table' *ngIf='orders && orders.length'>
                    <thead>
                        <tr>
                            <th>
                                <button class='btn btn-primary' (click)="toggleImage()">
                                        {{showImage?"Hide Image":"Show Image"}}
                                </button>
                            </th>
                            <th>Order</th>
                            <th>Code</th>
                            <th>Available</th>
                            <th>Price</th>
                            <th>5 Star Rating</th>
                        </tr>
                    </thead>
                    <tbody>
                            <tr *ngFor='let order of orders|OrderFilter:listFilter'>
                                <td><img [src]="order.imageUrl" [style.width.px]="imageWidth" *ngIf="showImage"></td>
                                <td><a [routerLink]="['/order',order.orderId]">{{order.orderName | uppercase}}</a></td>
                                <td>{{order.orderCode | lowercase}}</td>
                                <td>{{order.releaseDate}}</td>
                                <td>{{order.price|currency}}</td>
                                <td><sharmila-star [rating]="order.starRating" (ratingClicked)='onRatingClicked($event)'></sharmila-star></td>
                            </tr>
        
                        </tbody>
                   
                </table>
            </div>
        </div>
    </div>
